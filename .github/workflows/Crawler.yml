name: Crawler
on: 
  push:
  schedule:
    - cron:  "0 3 * * wed,sat" # è¦ç”¨è‡ºç£æ™‚é–“æ¸›8å°æ™‚
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      # ----------------------------------------------------------------

      - name: Get Current Date
        id: date
        run: echo "date=$(date + '%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: Create folder for data
        run: mkdir -p data/cards

      # ----------------------------------------------------------------

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/iron
      
      - name: Install dependency
        run: npm install

      # ----------------------------------------------------------------

      - name: Crawing cards from wiki
        run: npm run cardBase
        env:
          RENDERER: silent

      # ----------------------------------------------------------------

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: data # The folder the action should deploy.
          commit-message: Wiki Snapshot ${{ steps.date.outputs.date }}
